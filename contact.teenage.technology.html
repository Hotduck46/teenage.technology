<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-teenage.technology</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group input {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
<br>
<br>
<main>
<form action="https://your-server-side-script-url.com/process-form" method="POST">
  <label for="name">name:</label>
  <input type="text" id="name" name="name" required>
  
  <label for="email">email:</label>
  <input type="email" id="email" name="email" required>
  
  <label for="question">question:</label>
  <textarea id="question" name="question" rows="4" required></textarea>
  
  <button type="submit">submit</button>
</form>

<p>submit the email and i will respond as soon as possible. thanks!</p>
</main>


<footer>

</footer>
    <!-- Background Animation -->
    <div class="background-animation">
        <canvas id="animation-canvas"></canvas>
    </div>
    <script src="header.js"></script>
    <script src="background-animation.js"></script>
</body>
</html>
